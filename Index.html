<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Sign Up Page</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Img/instagram-celular.png" alt="celular com perfil do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Img/Instagram-logo.png"class="instagram-logo" alt="texto-logo do instagram">
                <div class="profile-photo">
                    <img src="./Img/Anderson-Ferreira.jpg" alt="foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue as andferreira.art</a>
                <a href="a" class="instagram-logout" >Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not andferreira.art?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
